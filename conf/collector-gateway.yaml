receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  hostmetrics:
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      process:
      processes:
      paging:

processors:
  batch:
    timeout: 1s
  resource:
    attributes:
      - key: test.key
        value: "gateway"
        action: insert
exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    send_timestamps: true
    namespace: promexample
    const_labels:
      label1: value1

  logging:
    loglevel: info

  otlphttp:
    endpoint: "http://jaeger:4318"
    tls:
      insecure: true

  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlphttp, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
  telemetry:
    logs:
      level: debug

